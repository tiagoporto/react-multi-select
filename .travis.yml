language: node_js
node_js:
  - "lts/*"

stages:
  - name: "Deploy gh-pages"
    if: branch = main AND NOT type = pull_request

before_deploy: npm run build

jobs:
  include:
    - stage: "Deploy gh-pages"
      deploy:
        provider: pages
        local_dir: build
        skip_cleanup: false
        github_token: $GITHUB_TOKEN
        keep_history: true
